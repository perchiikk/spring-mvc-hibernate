<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="ISO-8859-1">
    <title>All cars</title>
</head>

<body>
<h2>Garage</h2>

<div th:each="car : ${cars}">
    <a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getId() + ' ' + car.getName()}">user</a>
</div>

<br/>
<hr/>

<a href="/cars/new">Create new car!</a>
</body>

</html>
